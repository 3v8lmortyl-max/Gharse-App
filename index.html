<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GharSe ‚Äì Find & Offer Services</title>

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

  <style>
  :root {
    --primary: #00b894;
    --accent: #fd79a8;
    --bg: #fafbfc;
    --surface: #ffffff;
    --text: #2d3436;
    --text-light: #636e72;
    --border: #e9ecef;
    --shadow: 0 2px 20px rgba(0,0,0,0.08);
    --shadow-nav: 0 -2px 20px rgba(0,0,0,0.1);
    --radius: 20px;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    color: var(--text);
    font-size: 15px;
    line-height: 1.5;
  }

  /* HEADER - Logo Only */
  header {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  .logo {
    height: 64px;
    width: auto;
  }

  /* SEARCH BAR */
  .search-container {
    padding: 16px 20px 8px;
    background: var(--surface);
  }

  #search {
    width: 100%;
    padding: 14px 20px;
    border: 1px solid var(--border);
    border-radius: 25px;
    font-size: 15px;
    background: var(--bg);
    transition: all 0.2s ease;
  }

  #search:focus {
    outline: none;
    border-color: var(--primary);
    background: var(--surface);
    box-shadow: 0 0 0 3px rgba(0, 184, 148, 0.1);
  }

  /* MAIN CONTENT */
  main {
    padding: 0 20px 100px;
    max-width: 600px;
    margin: 0 auto;
  }

  /* WELCOME SECTION */
  .welcome {
    text-align: center;
    padding: 40px 20px;
  }

  .welcome h2 {
    font-size: 28px;
    font-weight: 600;
    color: var(--text);
    margin-bottom: 8px;
  }

  .welcome p {
    color: var(--text-light);
    font-size: 16px;
  }

  /* CATEGORY GRID */
  .categories {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 16px;
    margin: 24px 0;
  }

  .category-card {
    background: var(--surface);
    border-radius: var(--radius);
    padding: 24px 16px;
    text-align: center;
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
    transition: all 0.2s ease;
    text-decoration: none;
    color: var(--text);
  }

  .category-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 25px rgba(0,0,0,0.12);
  }

  .category-icon {
    font-size: 32px;
    margin-bottom: 8px;
    color: var(--primary);
  }

  .category-card h3 {
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 4px;
  }

  .category-card p {
    font-size: 13px;
    color: var(--text-light);
  }

  /* SERVICE CARDS */
  .card {
    background: var(--surface);
    border-radius: var(--radius);
    overflow: hidden;
    margin-bottom: 20px;
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
    transition: all 0.2s ease;
  }

  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 25px rgba(0,0,0,0.12);
  }

  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    background: var(--bg);
  }

  .card-content {
    padding: 16px;
  }

  .card h3 {
    font-size: 18px;
    font-weight: 500;
    margin-bottom: 6px;
  }

  .card .meta {
    font-size: 14px;
    color: var(--text-light);
    margin-bottom: 8px;
  }

  .card .price {
    font-size: 16px;
    font-weight: 600;
    color: var(--primary);
    margin-bottom: 12px;
  }

  .card .actions {
    display: flex;
    gap: 12px;
  }

  .card .actions a {
    flex: 1;
    padding: 8px 16px;
    text-align: center;
    border-radius: 12px;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s ease;
  }

  .card .actions .call {
    background: var(--primary);
    color: white;
  }

  .card .actions .whatsapp {
    background: #25d366;
    color: white;
  }

  /* BOTTOM NAVIGATION */
  .bottom-nav {
    position: fixed;
    bottom: 20px;
    left: 20px;
    right: 20px;
    background: var(--surface);
    border-radius: 25px;
    padding: 12px 8px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    box-shadow: var(--shadow-nav);
    border: 1px solid var(--border);
    backdrop-filter: blur(10px);
  }

  .nav-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 8px 16px;
    border: none;
    background: none;
    border-radius: 16px;
    transition: all 0.2s ease;
    cursor: pointer;
    text-decoration: none;
    color: var(--text-light);
  }

  .nav-btn.active {
    background: var(--primary);
    color: white;
  }

  .nav-btn:not(.active):hover {
    background: var(--bg);
    color: var(--text);
  }

  .nav-btn .material-icons-round {
    font-size: 22px;
    margin-bottom: 2px;
  }

  .nav-btn span {
    font-size: 11px;
    font-weight: 500;
  }

  /* RESPONSIVE */
  @media (max-width: 480px) {
    .categories {
      grid-template-columns: repeat(2, 1fr);
    }
    
    main {
      padding: 0 16px 100px;
    }
    
    .bottom-nav {
      left: 16px;
      right: 16px;
    }
  }
  </style>

</head>

<body>
  <!-- HEADER - Logo Only -->
  <header>
    <img src="file_000000001c2861f6a38f275dee1d65fb.png" alt="GharSe" class="logo">
  </header>

  <!-- SEARCH -->
  <div class="search-container">
    <input id="search" placeholder="Search services, rentals‚Ä¶" />
  </div>

  <!-- MAIN CONTENT -->
  <main id="app"></main>

  <!-- BOTTOM NAVIGATION -->
  <nav class="bottom-nav">
    <button class="nav-btn active" onclick="navigateTo('home')">
      <span class="material-icons-round">home</span>
      <span>Home</span>
    </button>
    <button class="nav-btn" onclick="navigateTo('services')">
      <span class="material-icons-round">build</span>
      <span>Services</span>
    </button>
    <button class="nav-btn" onclick="navigateTo('rentals')">
      <span class="material-icons-round">home_work</span>
      <span>Rentals</span>
    </button>
    <button class="nav-btn" onclick="navigateTo('profile')">
      <span class="material-icons-round">person</span>
      <span>Profile</span>
    </button>
  </nav>

  <!-- JAVASCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <script>
    // Routes
    const routes = {
      home: renderHome,
      services: renderServices,
      rentals: renderRentals,
      profile: renderProfile
    };

    let currentRoute = 'home';
    let servicesData = [];
    let fuse;

    // Navigation
    function navigateTo(route) {
      currentRoute = route;
      location.hash = '#/' + route;
      
      // Update active nav button
      document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.closest('.nav-btn').classList.add('active');
      
      renderCurrentRoute();
    }

    function renderCurrentRoute() {
      const route = location.hash.split('/')[1] || 'home';
      const app = document.getElementById('app');
      
      if (routes[route]) {
        routes[route]();
      } else {
        app.innerHTML = '<p>Page not found</p>';
      }
    }

    // Route Renderers
    function renderHome() {
      document.getElementById('app').innerHTML = `
        <div class="welcome">
          <h2>Your Local Services Hub</h2>
          <p>Find nearby services & rentals</p>
        </div>
        
        <div class="categories">
          <div class="category-card" onclick="navigateTo('services')">
            <div class="category-icon">üîß</div>
            <h3>Tuitions</h3>
            <p>Academic classes and coaching</p>
          </div>
          <div class="category-card" onclick="navigateTo('services')">
            <div class="category-icon">üè†</div>
            <h3>House Help</h3>
            <p>Domestic services and assistance</p>
          </div>
          <div class="category-card" onclick="navigateTo('services')">
            <div class="category-icon">üõ†Ô∏è</div>
            <h3>Local Services</h3>
            <p>Repairs, maintenance & more</p>
          </div>
          <div class="category-card" onclick="navigateTo('rentals')">
            <div class="category-icon">üè°</div>
            <h3>Rentals</h3>
            <p>Houses, bikes, tools & more</p>
          </div>
        </div>
      `;
    }

    async function renderServices() {
      if (!servicesData.length) {
        await loadServices();
      }
      
      const app = document.getElementById('app');
      app.innerHTML = `
        <h2 style="margin: 20px 0; font-size: 24px;">All Services</h2>
        ${servicesData.map(createServiceCard).join('')}
      `;
    }

    function renderRentals() {
      document.getElementById('app').innerHTML = `
        <h2 style="margin: 20px 0; font-size: 24px;">Rentals & Properties</h2>
        <p style="text-align: center; color: var(--text-light); margin: 40px 0;">Upload or browse rental listings (coming soon)</p>
      `;
    }

    function renderProfile() {
      document.getElementById('app').innerHTML = `
        <h2 style="margin: 20px 0; font-size: 24px;">Your Profile</h2>
        <p style="text-align: center; color: var(--text-light); margin: 40px 0;">Manage your info, contact details, and uploads</p>
      `;
    }

    // Service Card Template
    function createServiceCard(service) {
      return `
        <div class="card">
          <img src="${service.photos?.[0] || 'https://via.placeholder.com/400x200'}" alt="${service.title}">
          <div class="card-content">
            <h3>${service.title}</h3>
            <div class="meta">${service.category} ‚Ä¢ ${service.location}</div>
            <div class="price">‚Çπ${service.rate || '‚Äî'} / visit</div>
            <div class="actions">
              <a href="tel:${service.contact?.phone}" class="call">Call</a>
              <a href="https://wa.me/${service.contact?.whatsapp}" class="whatsapp">WhatsApp</a>
            </div>
          </div>
        </div>
      `;
    }

    // Load Services Data
    async function loadServices() {
      try {
        const response = await fetch('data/services.json');
        servicesData = await response.json();
        fuse = new Fuse(servicesData, {
          keys: ['title', 'category', 'description', 'location']
        });
      } catch (e) {
        servicesData = [
          {
            id: 'demo1',
            title: 'Plumber ‚Äì Tap Repair',
            category: 'plumbing',
            description: 'Quick leak fixes, pipe replacements',
            location: 'Ibrahimpatnam',
            rate: 200,
            contact: { phone: '9876543210', whatsapp: '9876543210' },
            photos: []
          }
        ];
        fuse = new Fuse(servicesData, {
          keys: ['title', 'category', 'description', 'location']
        });
      }
    }

    // Search Functionality
    document.getElementById('search').addEventListener('input', async (e) => {
      const query = e.target.value.trim();
      
      if (!servicesData.length) {
        await loadServices();
      }
      
      if (query) {
        const results = fuse.search(query).map(result => result.item);
        document.getElementById('app').innerHTML = `
          <h2 style="margin: 20px 0; font-size: 24px;">Search Results</h2>
          ${results.length ? results.map(createServiceCard).join('') : '<p style="text-align: center; color: var(--text-light);">No results found</p>'}
        `;
      } else {
        renderCurrentRoute();
      }
    });

    // Initialize
    window.addEventListener('load', () => {
      renderCurrentRoute();
      loadServices();
    });

    window.addEventListener('hashchange', renderCurrentRoute);
  </script>
</body>
</html>
